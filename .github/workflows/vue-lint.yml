name: Lint VueJS Files on PR Request
on:
  pull_request:
jobs:
  vue-lint:
    runs-on: ubuntu-latest
    steps:
      # Checkout the current repo
      - name: Checkout current repository
        uses: actions/checkout@v2
      # Setup NodeJS version 14  
      - name: Build and Lint the client
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      # CD into the current client directory    
      - run: cd ./ErsatzTV/client-app
      # Check that app successfully lints and builds, we use 'npm ci' because it doesn't touch package.json or the -lock file. 
      - run: npm ci
      - run: npm run lint
      - run: npm run build --if-present
          